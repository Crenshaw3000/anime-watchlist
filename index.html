<!doctype html>
<html lang="en">
<head> 
    <title>Anime Watchlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        #anime-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/killua.jpeg">
        <input type="text" id="input-field" placeholder="Anime Name" maxlength="100">
        <button id="addButton">Add to List</button>
        <ul id="anime-list"></ul> 
    </div>   

    <script type="module">
        // STEP 1: Import Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // STEP 2: Firebase configuration
        const appSettings = {
            databaseURL: "https://anime-watchlist-ca002-default-rtdb.firebaseio.com/",
        };

        // STEP 3: Initialize Firebase
        const app = initializeApp(appSettings);
        const database = getDatabase(app);
        const animeListInDB = ref(database, "animeList");

        document.addEventListener("DOMContentLoaded", function () {
            const addButton = document.getElementById("addButton");
            const inputFieldEl = document.getElementById("input-field");
            const animeListEl = document.getElementById("anime-list");

            if (!addButton || !inputFieldEl || !animeListEl) {
                console.error("Required HTML elements not found!");
                return;
            }

            // Function to add anime
            function addAnime() {
                const inputValue = inputFieldEl.value.trim();
                if (inputValue === "") return;

                addButton.disabled = true;
                addButton.textContent = "Adding...";

                push(animeListInDB, inputValue)
                    .then((newItemRef) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = inputValue;
                        listItem.setAttribute("data-key", newItemRef.key);
                        listItem.title = "Click to remove from watchlist";
                        listItem.addEventListener("click", () => removeItem(newItemRef.key, listItem));
                        animeListEl.appendChild(listItem);
                        inputFieldEl.value = "";
                    })
                    .catch((error) => {
                        console.error("Error adding to database:", error);
                        alert("Failed to add anime. Please try again.");
                    })
                    .finally(() => {
                        addButton.disabled = false;
                        addButton.textContent = "Add to List";
                    });
            }

            // Function to remove anime
            function removeItem(key, listItem) {
                const itemRef = ref(database, `animeList/${key}`);
                remove(itemRef)
                    .then(() => {
                        listItem.remove();
                        console.log(`Anime with key "${key}" removed successfully`);
                    })
                    .catch((error) => console.error("Error removing anime:", error));
            }

            // Event listeners for adding anime
            addButton.addEventListener("click", addAnime);
            inputFieldEl.addEventListener("keypress", (event) => {
                if (event.key === "Enter") addAnime();
            });

            // Real-time listener for database changes
            onValue(animeListInDB, (snapshot) => {
                animeListEl.innerHTML = "";

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.entries(data).forEach(([key, value]) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = value;
                        listItem.setAttribute("data-key", key);
                        listItem.title = "Click to remove from watchlist";
                        listItem.addEventListener("click", () => removeItem(key, listItem));
                        animeListEl.appendChild(listItem);
                    });
                } else {
                    animeListEl.innerHTML = '<li>No anime in your watchlist yet</li>';
                }
            }, (error) => {
                console.error("Database read failed:", error);
            });
        });
    </script>
</body>
</html>

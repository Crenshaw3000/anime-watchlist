<!doctype html>
<html lang="en">
<head> 
    <title>Anime Watchlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        #anime-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/killua.jpeg" alt="Anime">
        <input type="text" id="input-field" placeholder="Anime Name" maxlength="100">
        <button id="addButton">Add to List</button>
        <ul id="anime-list"></ul> 
    </div>   

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const appSettings = { databaseURL: "https://anime-watchlist-ca002-default-rtdb.firebaseio.com/" };
        const app = initializeApp(appSettings);
        const database = getDatabase(app);
        const animeListInDB = ref(database, "animeList");

        document.addEventListener("DOMContentLoaded", () => {
            const addButton = document.getElementById("addButton");
            const inputFieldEl = document.getElementById("input-field");
            const animeListEl = document.getElementById("anime-list");

            function addAnime() {
                const inputValue = inputFieldEl.value.trim();
                if (!inputValue) return;

                addButton.disabled = true;
                addButton.textContent = "Adding...";

                push(animeListInDB, inputValue)
                    .catch((error) => console.error("Error adding:", error));
            }

            function removeItem(key, listItem) {
                const itemRef = ref(database, `animeList/${key}`);
                remove(itemRef)
                    .then(() => listItem.remove())
                    .catch((error) => console.error("Error removing item:", error));
            }

            addButton.addEventListener("click", addAnime);
            inputFieldEl.addEventListener("keypress", (event) => {
                if (event.key === "Enter") addAnime();
            });

            onChildAdded(animeListInDB, (snapshot) => {
                const key = snapshot.key;
                const value = snapshot.val();

                const listItem = document.createElement("li");
                listItem.textContent = value;
                listItem.setAttribute("data-key", key);
                listItem.title = "Click to remove";

                listItem.addEventListener("click", () => removeItem(key, listItem));
                animeListEl.appendChild(listItem);

                // Clear input and restore button AFTER the new item appears
                inputFieldEl.value = "";
                addButton.disabled = false;
                addButton.textContent = "Add to List";
            });

            onChildRemoved(animeListInDB, (snapshot) => {
                const removedKey = snapshot.key;
                const item = animeListEl.querySelector(`[data-key="${removedKey}"]`);
                if (item) item.remove();
            });
        });
    </script>
</body>
</html>
